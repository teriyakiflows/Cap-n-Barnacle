<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap'n Barnacle's Links</title>
  <style>
    body {
      background-image: url('https://github.com/teriyakiflows/Cap-n-Barnacle/raw/main/image_2025-08-05_172439016.png'); /* GitHub image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fixes the image when scrolling */
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.bio {
      font-size: 1.2rem;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      text-align: center;
    }

    .link-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      color: white; /* Text color white */
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.7); /* Uniform transparent black background */
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .link-button .text-container {
      margin-left: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-grow: 1;
    }

    .link-button .description {
      font-size: 0.9rem;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.6); /* Lighter text for description */
      margin-top: 0.3rem;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .icon {
      font-size: 1.5rem;
    }

    .arrow {
      font-size: 1.2rem;
      margin-left: 10px;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <h1>Cap'n Barnacle's Links</h1> <!-- Title updated -->
  <p class="bio">Content creator, gamer, and tech enthusiast. Follow my journey across my social media!</p>

  <div class="link-button">
    <i class="fab fa-youtube icon"></i>
    <div class="text-container">
      <div>YouTube</div>
      <p class="description">Subscribe for more amazing content and videos!</p>
    </div>
    <i class="fas fa-external-link-alt arrow"></i>
  </div>
  <div class="link-button">
    <i class="fab fa-discord icon"></i>
    <div class="text-container">
      <div>Join My Discord</div>
      <p class="description">Join my community and chat with fellow members</p>
    </div>
    <i class="fas fa-external-link-alt arrow"></i>
  </div>
  <div class="link-button">
    <i class="fab fa-tiktok icon"></i>
    <div class="text-container">
      <div>Watch My TikToks</div>
      <p class="description">Short videos and highlights</p>
    </div>
    <i class="fas fa-external-link-alt arrow"></i>
  </div>
</body>
</html>
